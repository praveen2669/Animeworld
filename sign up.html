<!DOCTYPE html>
<html>
    <!-- HEAD START -->
    <head>
        <title> Sign Up </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- EXTERNAL CSS LINK -->
        <link rel="stylesheet" type="text/css" href="./sign up.css" />

    </head>
    <!-- HEAD ENDS -->

    <!-- BODY START -->
    <body>

        <!-- CONTAINER -->
        <div class="whole">

            <!-- SIGN UP BOX -->
            <div class="box">
            <h1> SIGN UP </h1>
            <form action="./index.html">
                <label for="email"> Email or Mobile no. </label><br>
                <input type="text" placeholder="Enter your email or mobile no." id="email" class="input input1"/><br>

                <label for="pass1"> Create a password </label><br>
                <input type="password" placeholder="Enter your password" id="pass1" class="input input2" /><br>

                <label for="pass2"> Re-Enter password </label><br>
                <input type="password" placeholder="Enter your password" id="pass2" class="input input3" /><br>

                <input type="submit" value="Create" class="submit"/>

            </form>
        </div>
        </div>
    </body>
    <!-- BODY ENDS -->
</html>
